<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini FPS • Three.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background:#0b0d10; overflow: hidden; }
    #overlay {
      position: fixed; inset: 0; display: grid; place-items: center;
      color: #e6edf3; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 600px at 50% 100%, rgba(255,255,255,0.06), transparent);
      user-select: none; cursor: pointer;
    }
    #hud {
      position: fixed; inset: 0; pointer-events: none; display: grid; place-items: center;
      color: #c9d1d9; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    #crosshair { width: 14px; height: 14px; display: grid; place-items: center; }
    #crosshair::before {
      content: ""; width: 2px; height: 12px; background: currentColor; display: block;
    }
    #crosshair::after {
      content: ""; position: absolute; width: 12px; height: 2px; background: currentColor;
    }
    #hint {
      position: fixed; left: 12px; bottom: 12px; background: rgba(0,0,0,.5);
      padding: 8px 10px; border-radius: 10px; font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div>
      <h1 style="margin:0 0 .2rem 0; font-weight:600; font-size:22px;">Click to start</h1>
      <p style="margin:0;opacity:.8;">WASD = move · SPACE = jump · SHIFT = run · Click = lock/shot</p>
    </div>
  </div>

  <div id="hud" aria-hidden="true">
    <div id="crosshair"></div>
    <div id="hint">Boxes left: <span id="score">—</span></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
